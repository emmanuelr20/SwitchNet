{% load static %}
<!Doctype html>
<html>
    <head>
        <link rel = "stylesheet" href = "{% static 'user_mgr/css/bootstrap.min.css' %}">
		<link rel = "stylesheet" href = "{% static 'user_mgr/css/bootstrap.css' %}">
		<link rel = "stylesheet" href = "{% static 'user_mgr/css/font-awesome.min.css' %}">
		<link rel = "stylesheet" href = "{% static 'user_mgr/css/font-awesome.css' %}">
        
        <title>Welcome user</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <div class = "container">
<!--            <div class = "wwrapper">-->
                <a href = "{% url 'user_mgr:index' %}"><h1>Home</h1></a>
                <h2>Get shit done</h2>
                <hr>
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
                <div>
                    <a href="{% url 'user_mgr:register' %}"><b>Register Here</b></a>
                </div>
                <br>
                <div>
                    <a href="{% url 'user_mgr:login' %}"><b>Log in Here</b></a> 
                </div>
                <br>

                {% if reg_form %}
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ reg_form.as_p }}
                        <input type = "submit", value="Submit" class="btn">
                    </form>
                {% elif login_form %}
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ login_form.as_p }}
                        <input type = "submit", value="Submit" class="btn">
                    </form>
                {% endif %} 
<!--            </div>-->
        </div>
    </body>   
</html>
